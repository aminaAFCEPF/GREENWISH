<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<!--<f:metadata>
	<f:event listener="#{mbCnx.securePage()}" type="preRenderView"></f:event>
</f:metadata>-->

<ui:composition template="/WEB-INF/arche.xhtml">
	<ui:define name="content">
		<body>
			<div id="content">
				<div
					class="container background-white bottom-border  padding-top-10 padding-left-0 padding-right-0">
					<div class="row">
						<h1>Gestion des adhérents</h1>
					</div>
					<div class="row">
						<div id="searchFiltre" class="margin-bottom-10">
							<h:form>
								<ol class="breadcrumb col-lg-5 background-white">
									<li><h:commandLink
											action="#{mbAccueilAdmin.redirectAccueilAdmin()}"
											value="Accueil administrateur" /></li>
									<li class="active">gestion des adhérents</li>
								</ol>
							</h:form>
							<div class="btn-group col-lg-3">
								<button type="button"
									class="btn btn-primary divBorderComposition borderRadius">Actif</button>
								<button type="button"
									class="btn btn-primary divBorderComposition borderRadius">Inactif</button>
								<button type="button"
									class="btn btn-primary divBorderComposition borderRadius">Tous</button>
							</div>
							<div class="col-lg-4">
								<input type="text" name="saisieRechercheAdherent"
									class="margin-left-40" />
								<button
									class="btn btn-primary divBorderComposition borderRadius"
									type="button">Rechercher</button>
							</div>
						</div>

					</div>
				</div>
				<!--fin panel titre-->
				<div class="container background-gray-lighter">
					<div class="row">

						<!-- Register Box -->
						<div class="col-lg-12 col-md-10 col-sm-8">
							<h:form class="signup-page divBorderComposition margin-vert-10">
								<div class="signup-header row">
									<ui:repeat var="participant"
										value="#{mbAccueilAdmin.afficherTousParticipant()}">
										<div class="col-md-3 margin-bottom-20">
											<div id="unAdherent" class="text-center">
												<a href="#">
													<div class="borderperso">
														<img src="resources/img/GreenProfil.png"
															style="max-width: 100%;" />
														<p>#{participant.nom.toUpperCase()}
															#{participant.prenom}</p>
													</div>
												</a>
												<div class="row margin-top-10">
													<button type="button"
														class="btn btn-primary divBorderComposition borderRadius">
														<small>Radier</small>
													</button>
													<button type="button"
														class="btn btn-primary divBorderComposition borderRadius">
														<small>Inscrire</small>
													</button>
												</div>
											</div>
										</div>
									</ui:repeat>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</body>
	</ui:define>
</ui:composition>
</html>
