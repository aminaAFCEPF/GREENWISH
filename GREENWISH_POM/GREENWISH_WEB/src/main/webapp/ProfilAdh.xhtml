											type="text" />

										</label> <input id="previousMdp"
											class="form-control outwidth margin-bottom-20" type="text" />

											class="form-control outwidth margin-bottom-20" type="text" />

											class="form-control outwidth margin-bottom-20" type="text" />

										</label> <input class="form-control outwidth margin-bottom-20"
											type="text" /> <label>code postal : <span
											class="color-red" />*
										</label> <input class="form-control outwidth margin-bottom-20"
											type="text" /> <label>Ville : <span
											class="color-red">*</span></label> <input
											class="form-control outwidth margin-bottom-40" type="text" />
									</div>
									<div class="col-md-5 posRight">

											rendez-vous</h3>

											<option value="Lundi">Lundi</option>

											<option value="Mercredi">Mercredi</option>
											<option value="Jeudi">Jeudi</option>
											<option value="Vendredi">Vendredi</option>
											<option value="Samedi">Samedi</option>
											<option value="Dimanche">Dimanche</option>
										</select><span class="mr-10">de</span> <select id="hourOne"
											class="line">

											<option value="01">01</option>
											<option value="02">02</option>
											<option value="03">03</option>
											<option value="04">04</option>
											<option value="05">05</option>
											<option value="06">06</option>
											<option value="07">07</option>
											<option value="08">08</option>
											<option value="09">09</option>
											<option value="10">10</option>
											<option value="11">11</option>

											<option value="13">13</option>
											<option value="14">14</option>
											<option value="15">15</option>

											<option value="17">17</option>
											<option value="18">18</option>
											<option value="19">19</option>
											<option value="20">20</option>
											<option value="21">21</option>
											<option value="22">22</option>
											<option value="23">23</option>
										</select><span>:</span> <select id="minuteOne" class="mr-10 line">
											<option value="00">00</option>
											<option value="05">05</option>
											<option value="10">10</option>
											<option value="15">15</option>
											<option value="20">20</option>
											<option value="25">25</option>
											<option value="30">30</option>
											<option value="35">35</option>
											<option value="40">40</option>
											<option value="45">45</option>
											<option value="50">50</option>
											<option value="55">55</option>
										</select> <span class="mr-10">à</span> <select id="hourTwo"
											class=" line">
											<option value="00">00</option>
											<option value="01">01</option>
											<option value="02">02</option>
											<option value="03">03</option>
											<option value="04">04</option>
											<option value="05">05</option>
											<option value="06">06</option>
											<option value="07">07</option>
											<option value="08">08</option>
											<option value="09">09</option>
											<option value="10">10</option>
											<option value="11">11</option>
											<option value="12">12</option>
											<option value="13">13</option>
											<option value="14">14</option>
											<option value="15">15</option>
											<option value="16">16</option>
											<option value="17">17</option>
											<option value="18">18</option>
											<option value="19">19</option>
											<option value="20">20</option>
											<option value="21">21</option>
											<option value="22">22</option>
											<option value="23">23</option>
										</select><span>:</span> <select id="minuteTwo" class="line">
											<option value="00">00</option>
											<option value="05">05</option>
											<option value="10">10</option>
											<option value="15">15</option>
											<option value="20">20</option>
											<option value="25">25</option>
											<option value="30">30</option>
											<option value="35">35</option>
											<option value="40">40</option>
											<option value="45">45</option>
											<option value="50">50</option>
											<option value="55">55</option>
										</select> <br />
										<table id="tableDispos"
											class="table table-hover table-responsive">
											<thead>
												<tr>
													<th>Jour</th>
													<th>heure</th>
												</tr>
											</thead>
											<tbody>
											</tbody>
										</table>

											id="okDispo" onclick="addRow()">Enregistrer</button>
										<button type="button" class="btn btn-primary borderRadius"
											id="okDispo" onclick="deleteRow()">Effacer</button>
