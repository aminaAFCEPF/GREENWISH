<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/arche.xhtml">
	<ui:define name="content">
		<body>
			<div class="container background-gray-lighter ">
				<div class="row margin-vert-30 ">
					<h:form class="login-page bottom-border borderperso">
						<div class="signup-header"></div>

						<div class="row ">
							<div class="col-md-7">
								<label>Liste <span class="color-red">*</span></label>
							</div>
							<div class="col-md-5">
								<label>Nouvelle Liste</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<select class="form-control margin-bottom-20 fa-plus">
									<option value="valeur1">ma première liste</option>
									<option value="valeur2">ma deuxième liste</option>
									<option value="valeur3">ma troisième liste</option>
								</select>
							</div>
							<div class="col-md-1">
								<i class="fa-plus fa-2x color-primary animate fadeIn"></i>
							</div>
							<div class="col-md-4">
								<input class="form-control  margin-bottom-20" type="text"
									placeholder="Nom" />
							</div>
							<div class="col-md-1">
								<i class="fa-check fa-2x color-primary animate fadeIn"></i>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Nom <span class="color-red">*</span>
								</label> <input class="form-control  margin-bottom-20" type="text" /> <label>Description
									<span class="color-red">*</span>
								</label>
								<textarea rows="5" class="form-control  margin-bottom-20"></textarea>
							</div>
							<div class="col-md-6">
								<label>Domaine</label> <select
									class="form-control margin-bottom-20 fa-plus">
									<option value="valeur1">Domaine</option>
									<option value="valeur1">mon premier domaine</option>
									<option value="valeur2">mon deuxième domaine</option>
									<option value="valeur3">mon troisième domaine</option>
								</select> <label>Catégorie</label> <select
									class="form-control margin-bottom-20 fa-plus">
									<option value="valeur1">Catégorie</option>
									<option value="valeur1">ma première catégorie</option>
									<option value="valeur2">ma deuxième catégorie</option>
									<option value="valeur3">ma troisième catégorie</option>
								</select> <label>Sous-catégorie</label> <select
									class="form-control margin-bottom-20 fa-plus">
									<option value="valeur1">Sous-catégorie</option>
									<option value="valeur1">mon premier produit</option>
									<option value="valeur2">mon premier produit</option>
									<option value="valeur3">mon premier produit</option>
								</select> <label>Tranche d'âge</label> <select
									class="form-control margin-bottom-20 fa-plus">
									<option value="valeur1">Tranche d'âge</option>
									<option value="valeur1">Gamin</option>
									<option value="valeur2">Boutonneux</option>
									<option value="valeur3">Adulte</option>
									<option value="valeur3">Vieux édenté</option>
								</select>
								
							</div>
						</div>

						<div class="row padding-vert-10 padding-horiz-20">
							<label>Images</label>
						</div>
						<div class="row margin-vert-10">
							<div class="col-md-4 centrerElementHorizontal">
								<button type="button" class="btn btn-primary">Parcourir</button>
							</div>
							<div class="col-md-8">
								<label>Desktop/images/monObjet/image1.jpg</label>
							</div>
						</div>
						<div class="row margin-vert-10">
							<div class="col-md-4 centrerElementHorizontal ">
								<button type="button" class="btn btn-primary">Parcourir</button>
							</div>
							<div class="col-md-8">
								<label>Desktop/images/monObjet/image2.jpg</label>
							</div>
						</div>
						<div class="row margin-vert-10">
							<div class="col-md-4 centrerElementHorizontal">
								<button type="button" class="btn btn-primary">Parcourir</button>
							</div>
							<div class="col-md-8">
								<label>Desktop/images/monObjet/image3.jpg</label>
							</div>
						</div>
						<div class="row padding-vert-10 padding-horiz-20">
							<label>(*) : Champ obligatoire</label>
						</div>
					</h:form>
				</div>
			</div>
		</body>
	</ui:define>
</ui:composition>
</html>
