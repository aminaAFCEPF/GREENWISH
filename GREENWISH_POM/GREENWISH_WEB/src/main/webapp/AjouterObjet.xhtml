<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">



<ui:composition template="/WEB-INF/arche.xhtml">
	<ui:define name="content">
		<body>
			<div class="container background-gray-lighter ">
				<div class="row margin-vert-30 ">

					<h:form id="ajouterObjetForm" class="login-page bottom-border borderperso">

						<div class="signup-header"></div>

						<div class="row ">
							<div class="col-md-7">
								<label>Liste <span class="color-red">*</span></label>
							</div>
							<div class="col-md-5">
								<label>Nouvelle Liste</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">

								<h:selectOneMenu id="lesListes" 
								value="#{mbAjouterObjet.selectedListeProposition.idlisteobjet}"
								class="form-control margin-bottom-20 fa-plus">
									<f:selectItems value="#{mbAjouterObjet.listePropositions}" var="listeProp"
										itemLabel="#{listeProp.nom}" itemValue="#{listeProp.idlisteobjet}" />
								</h:selectOneMenu> 

							</div>
							<div class="col-md-1">
								<h:commandButton  class="btn btn-primary" ><i class="fa-plus fa-2x color-primary animate fadeIn"></i></h:commandButton>
								
						 	</div>
							<div class="col-md-4">
								<h:inputText value="#{mbAjouterObjet.nouvelleListeProposition.nom}" class="form-control  margin-bottom-20" type="text"
									placeholder="Nom" />
							</div>
							<div class="col-md-1">
								<h:commandButton id="toto" class="btn btn-primary" action="#{mbAjouterObjet.ajouterUneListe()}">
								<i class="fa-check fa-2x color-primary animate fadeIn"></i>
								</h:commandButton>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Nom <span class="color-red">*</span></label> 
								<h:inputText id="nomObjet" value="#{mbAjouterObjet.objetNouveau.intitule}" class="form-control  margin-bottom-20" /> 
								<label>Description
									<span class="color-red">*</span>
								</label>
								<h:inputTextarea value="#{mbAjouterObjet.objetNouveau.description}"  rows="5" class="form-control  margin-bottom-20" />
							</div>
							<div class="col-md-6">

								<label>Domaine</label>
								<h:selectOneMenu id="lesDomaines"
									value="#{mbAjouterObjet.selectedDomaine.iddomaine}"
									class="form-control margin-bottom-20 fa-plus">
									<f:ajax event="change" render=":ajouterObjetForm:lesCategories :ajouterObjetForm:lesSousCategories"
										listener="#{mbAjouterObjet.chargerCategories()}"
										execute="@form" />
									<f:selectItems value="#{mbAjouterObjet.domaines}" var="domain"
										itemLabel="#{domain.domaine}" itemValue="#{domain.iddomaine}" />
								</h:selectOneMenu>

								<label>Catégorie</label>
								<h:selectOneMenu id="lesCategories"
									value="#{mbAjouterObjet.selectedCategorie.idcategorie}"
									class="form-control margin-bottom-20 fa-plus">
									<f:ajax event="change" render=":ajouterObjetForm:lesSousCategories"
										listener="#{mbAjouterObjet.chargerSousCategorie()}"
										execute="@form" />
									<f:selectItems value="#{mbAjouterObjet.categories}" var="categorie"
										itemLabel="#{categorie.intitule}" itemValue="#{categorie.idcategorie}" />
								</h:selectOneMenu>

								<label>Sous-Catégorie</label>
								<h:selectOneMenu id="lesSousCategories" 
									value="#{mbAjouterObjet.selectedSousCategorie.idsouscategorie}"
									class="form-control margin-bottom-20 fa-plus">
									<f:selectItems value="#{mbAjouterObjet.sousCategories}" var="souscategorie"
										itemLabel="#{souscategorie.intitule}" itemValue="#{souscategorie.idsouscategorie}"/>
								</h:selectOneMenu>

							</div>
						</div>

						<div class="row padding-vert-10 padding-horiz-20">
							<label>Images</label>
						</div>
						<div class="row margin-vert-10">
							<div class="col-md-4 centrerElementHorizontal">
								<button type="button" class="btn btn-primary">Parcourir</button>
							</div>
							<div class="col-md-8">
								<label>Desktop/images/monObjet/image1.jpg</label>
							</div>
						</div>
						<div class="row margin-vert-10">
							<div class="col-md-4 centrerElementHorizontal ">
								<button type="button" class="btn btn-primary">Parcourir</button>
							</div>
							<div class="col-md-8">
								<label>Desktop/images/monObjet/image2.jpg</label>
							</div>
						</div>
						<div class="row margin-vert-10">
							<div class="col-md-4 centrerElementHorizontal">
								<button type="button" class="btn btn-primary">Parcourir</button>
							</div>
							<div class="col-md-8">
								<label>Desktop/images/monObjet/image3.jpg</label>
							</div>
						</div>
						<div class="row padding-vert-10 padding-horiz-20">
							<label>(*) : Champ obligatoire</label>
							<h:commandButton action="#{mbAjouterObjet.ajouterObjet()}"
											value="Ajouter" />
						</div>
					</h:form>
				</div>
			</div>
		</body>
	</ui:define>
</ui:composition>
</html>
